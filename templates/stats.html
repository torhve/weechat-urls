<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weechat stats</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="container" class='container'>

        {% endfor %}
        </pre>

    </div>
    <script>
    </script>
  </body>
</html>
